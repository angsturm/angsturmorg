<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8" />

    <title>Ångsturm</title>
  
    <link rel="stylesheet" href="styles/IUVO.css" />

    <style>
      body {
        font-family: 'Lucida Grande', 'Helvetica Neue', 'Helvetica', sans-serif;
        background-image: url(images/angsturm-logo.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      content {
        height: 100%;
        min-height: 640px;
      }

      content h1 {
        font-size: 10em;
        color: white;
        text-shadow: 0 0.05em 0.05em rgba(150, 150, 150, 1);
      }

      content p {
        font-size: 3em;
        color: white;
        text-shadow: 0 0.10em 0.25em rgba(150, 150, 150, 1);
      }

    </style>

  </head>
  <body layout>
    <content column layout="fill-first justify-start">
      <h1 content layout="center">ÅNGSTURM</h1>
      <p layout="center">Not your mama's web framework.</p>
    </content>
  </body>
</html>
